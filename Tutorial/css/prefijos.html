<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prefijos</title>
</head>
<body>
    <h1>Prefijos</h1>
    <p>
        para algunas funciones, las funciones tienen que variar para que se lea en todos los navegadores: <br>
        <ol>
            <li>-webkit- -->Google Chrome</li>
            <li>-moz- -->Firefox</li>
            <li>-o- -->Opera</li>
            <li>-ms- -->Internet Explorer</li>
            <li>-khtml- -->Konqueror</li>
        </ol>
    </p>
</body>
</html>
